<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fablix</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" style="margin-top:100px;">
			<h2>Welcome to Fablix</h2>
			<form id="search_form">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Movie title" name="title">
				</div>
				<div class="form-group">
					<label for="release-year">Release Year</label>
					<input type="number" class="form-control" min="0000" max="2099" id="release-year" placeholder="Release year (ex.2000)" name="year">
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col">
							<input type="text" class="form-control" placeholder="Director" name="director">
						</div>
						<div class="col">
							<input type="text" class="form-control" placeholder="Star" name="star">
						</div>
					</div>
				</div>
				<input type="submit" class="btn btn-dark" value="Search">
			</form>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
		<script src="index.js"></script>
	</body>
</html>

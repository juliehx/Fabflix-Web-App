<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fabflix</title>
		<link rel="shortcut icon" type="image/png" href="images/movie.png"/>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Roboto+Mono:400" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
	<nav class="navbar">
		<h1><a href="/project1">fabflix</a></h1>
		<form id="searchbar" class="form-inline">
			<div class="input-group">
				<input type="text" id="autocomplete" class="gen-search-bar" placeholder="Search for a movie" name="title"required>
				<button type="submit" class="btn gen-search"><img src="images/search.svg"></button>
				<input type="button" class="btn adv-search" data-toggle="modal" data-target="#advSearchModal" value="Advanced Search">
			</div>
			<a href= "/project1/cart.html" class="btn"><img src="images/shopping-cart.svg"></a>
		</form>
		<div class="modal fade in" id="advSearchModal" tabindex="-1" role="dialog" aria-labelledby="advSearch" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Advanced Search</h5>
						<button type="button" class="close close-light" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="advSearch-form">
							<div class="form-group">
								<label for="movie-title">Movie title:</label>
								<input type="text" placeholder="ex. Big Hero 6" name="title" id="movie-title">																			
							</div>
							<div class="form-group">
								<label for="star-name">Star:</label>
								<input type="text" placeholder="ex. Tom Hanks" name="star" id="star-name">
							</div>
							<div class="form-group">
								<label for="director-name">Director:</label>
								<input type="text" placeholder="ex. Steven Spielberg" name="director" id="director-name">
							</div>
							<div class="form-group">
								<label for="release-year">Release year:</label>
								<input type="number" min="0000" max="9999" name="year" id="release-year" placeholder="ex. 1986">
							</div>
							<input type="submit" class="btn" value="Search">
						</form>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="carouselCon" class="carousel slide" data-ride="carousel">
  					<div class="carousel-inner">
    					<div class="carousel-item active">
      						<img class="d-block w-100" src="images/moonlight.jpg" alt="First slide">
    					</div>
    					<div class="carousel-item">
      						<img class="d-block w-100" src="images/deadpool.jpg" alt="Second slide">
    					</div>
    					<div class="carousel-item">
      						<img class="d-block w-100" src="images/spiderverse.jpg" alt="Second slide">
    					</div>
  					</div>
  					<a class="carousel-control-prev" href="#carouselCon" role="button" data-slide="prev">
    					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    					<span class="sr-only">Previous</span>
  					</a>
  					<a class="carousel-control-next" href="#carouselCon" role="button" data-slide="next">
    					<span class="carousel-control-next-icon" aria-hidden="true"></span>
    					<span class="sr-only">Next</span>
  					</a>
				</div>
			</div>
			<div class="col">
				<div class="welcome">
					<div class="browse-genre">
						<h4>browse by genre</h4>
						<div class="genrelist-container" id="genre-list">
						</div>
					</div>
					<div class="browse-alpha" id="alpha-buttons">
						<h4>browse by alphabet</h4>
					</div>
				</div>
			</div>
		</div>
	</div>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
</head>
<body>
	<form class="form" id="add-star-form">
		<h3>Add Star</h3>
		<div class="form-group">
			<input type="text" name="star_name" placeholder="Name">
		</div>
		<div class="form-group">
			<input type="text" name="birth_year" placeholder="Birth year">
		</div>
		<input type="submit" class="btn" value="Add Star">
		<div id="message"></div>
	</form>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="__dashboard.js"></script>
</body>
</html>

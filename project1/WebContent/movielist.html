<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movies</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar bg-light"><h1>Movies</h1></nav>
	<select class="form-control" id="orderFormControl">
		<option disabled selected id="order-label">sort by</option>
		<option>rating</option>
		<option>title</option>
	</select>
	<select class="form-control" id="limitFormControl">
		<option disabled selected id="order-label">results per page</option>
		<option>10</option>
		<option>25</option>
		<option>50</option>
		<option>100</option>
	</select>
	<table id="movie_table" class="table table-striped">
		<thead>
			<tr>
				<th>Title</th>
				<th>Release Year</th>
				<th>Rating</th>
				<th>Genre</th>
				<th>Director</th>
				<th>Stars</th>
			</tr>
		</thead>
	</table>
	
	<ul class="pagination" id="pag">
	</ul>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<script src="movielist.js"></script>
</body>
</html>

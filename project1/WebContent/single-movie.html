<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Single Movie</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar bg-light"><h1 id="movie-title"></h1>
		<button type="button" class="btn btn-primary">Checkout</button>
		</nav>
		
		<table id="movie-info" class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Release Year</th>
					<th>Director</th>
					<th>Rating</th>
				</tr>
			</thead>
		</table>
		
		<table id="genre-list" class="table table-striped">
			<thead class="thead-light">
				<tr>
					<th>Genres</th>
				</tr>
			</thead>
		</table>
		
		<table id="star-list" class="table table-striped">
			<thead class="thead-light">
				<tr>
					<th>Stars</th>
				</tr>
			</thead>
		</table>
	
		<footer class="footer bg-light">
			<a href="/project1/movielist.html?title=&star=&director=&year=&mode=search&order=rating&limit=10&page=1">Back to Movie List</a>
		</footer>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="single-movie.js"></script>
	</body>
</html>
